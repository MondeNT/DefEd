<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Difficulty</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4CAF50, #81C784);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .difficulty-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .difficulty-buttons button {
            padding: 15px 30px;
            font-size: 1.5rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: white;
            color: #4CAF50;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .difficulty-buttons button:hover {
            background: #4CAF50;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Select Your Difficulty</h1>
<div class="difficulty-buttons">
    <form method="POST">
        {% csrf_token %}
        <button type="submit" name="difficulty" value="easy">Easy</button>
        <button type="submit" name="difficulty" value="medium">Medium</button>
        <button type="submit" name="difficulty" value="hard">Hard</button>
    </form>
</div>
<footer>
    <p>Game designed to enhance your sign language skills. Have fun!</p>
</footer>

</body>
</html>
