<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f8f9fa, #e9ecef);
        }
        .games-container {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #0056b3;
            margin-bottom: 40px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .game-card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: #ffffff;
        }
        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
        }
        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .game-card .card-body {
            padding: 25px;
        }
        .game-card .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #0056b3;
        }
        .game-card .card-text {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .game-card .btn {
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 30px;
            background: linear-gradient(45deg, #0056b3, #007bff);
            color: #fff;
            border: none;
            transition: all 0.3s ease;
        }
        .game-card .btn:hover {
            background: linear-gradient(45deg, #004080, #0056b3);
        }
        .active-game {
            border: 4px solid #28a745;
            background: linear-gradient(145deg, #e0ffe4, #f8fff8);
        }
        .active-label {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #28a745;
            color: white;
            font-size: 0.9rem;
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="games-container">
        <h1 class="text-center">Numbers Games</h1>
        <div class="row g-5">
            {% for game in games %}
            <div class="col-lg-4 col-md-6">
                <div class="card game-card position-relative {% if game.is_active %}active-game{% endif %}">
                    {% if game.is_active %}
                    <span class="active-label">Active</span>
                    {% endif %}
                    <img src="{{ game.image }}" alt="{{ game.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ game.title }}</h5>
                        <p class="card-text">{{ game.description }}</p>
                        <a href="{{ game.url }}" class="btn w-100">Play Now</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
